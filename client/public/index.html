<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      href="https://mozfest-assets.ams3.cdn.digitaloceanspaces.com/favicon.png"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="og:title" content="Mozilla Festival 2023 Schedule" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://mozfest-assets.ams3.cdn.digitaloceanspaces.com/opengraph.jpg"
    />
    <meta property="og:url" content="https://schedule.mozillafestival.org/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@mozillafestival" />
    <meta
      name="description"
      content="Mozilla Festival 2023 Schedule. Activists in the internet health movement will gather at MozFest to move the needle in tech, art, social responsibility, ethics, and AI. Will you join us?"
    />
    <script src="<%= BASE_URL %>config.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HXLCGDQJZB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-HXLCGDQJZB')
    </script>
  </body>
</html>
